<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <title>Formulário de contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contatos.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="formulario">
      <form>
        <label for="nome completo">Nome completo:</label>
        <input type="text" id="nome completo" class="input-padrao" required />

        <label for="e-mail">E-mail:</label>
        <input
          type="email"
          id="e-mail"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(XX) XXXXX-XXXX"
        />
        <label for="mensagem">Mensagem:</label>

        <textarea
          cols="70"
          rows="10"
          id="mensagem"
          class="input-padrao"
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="email">
            <input type="radio" name="contato" value="email" />E-mail</label
          >

          <label for="tel">
            <input type="radio" name="contato" value="tel" />Telefone</label
          >

          <label for="whatsapp">
            <input
              type="radio"
              name="contato"
              value="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber nossas novidades
          por e-mail?</label
        >
        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>
      <table class="funcionamento">
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h-20hr</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h-20hr</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h-20hr</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
      <p class="agradecimento">
        Site para estudos na Plataforma Alura, agradeço aos responsáveis pela
        plataforma!
      </p>
    </footer>
  </body>
</html>
